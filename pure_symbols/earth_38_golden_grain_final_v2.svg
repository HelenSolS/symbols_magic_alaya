<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- EARTH 38: Golden Grain (Золотое зерно) -->
  <g transform="translate(200, 200)">
    <!-- Колосья -->
    <path d="M 0 -80 Q 0 -40 0 0 Q 0 40 0 80" 
          stroke="#8D6E63" 
          stroke-width="6" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -25 -70 Q -35 -50 -40 -30" 
          stroke="#A1887F" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 25 -70 Q 35 -50 40 -30" 
          stroke="#A1887F" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -20 -50 Q -30 -35 -35 -20" 
          stroke="#D7CCC8" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 20 -50 Q 30 -35 35 -20" 
          stroke="#D7CCC8" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -15 -30 Q -25 -20 -30 -10" 
          stroke="#D7CCC8" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 15 -30 Q 25 -20 30 -10" 
          stroke="#D7CCC8" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Зерна -->
    <circle cx="-35" cy="-30" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
    <circle cx="-30" cy="-20" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
    <circle cx="35" cy="-30" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
    <circle cx="30" cy="-20" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
  </g>
</svg>