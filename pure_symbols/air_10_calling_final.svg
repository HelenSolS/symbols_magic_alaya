<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- AIR 10: The Calling (Зов) - ВЕРТИКАЛЬНЫЙ ЛУЧ, РАСШИРЯЮЩИЙСЯ КВЕРХУ -->
  <g transform="translate(150, 150)">
    <!-- Вертикальный луч, расширяющийся кверху -->
    <path d="M -10 70 Q -8 40 -6 20 Q -4 0 -2 -20 Q -1 -40 0 -70" 
          stroke="#87CEEB" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <path d="M 10 70 Q 8 40 6 20 Q 4 0 2 -20 Q 1 -40 0 -70" 
          stroke="#87CEEB" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Расширение вверху -->
    <path d="M -2 -70 Q -1 -75 0 -75 Q 1 -75 2 -70" 
          stroke="#87CEEB" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="70" r="4" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="-70" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
  </g>
</svg>