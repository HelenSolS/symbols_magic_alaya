<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- Символ Air - The Signal (Сигнал) -->
  <g transform="translate(150, 150)">
    <!-- Центральный круг -->
    <circle cx="0" cy="0" r="25" 
            stroke="#87CEEB" 
            stroke-width="6" 
            fill="none"
            filter="url(#symbol-glow)"/>
    
    <!-- Луч вверх -->
    <path d="M 0 -25 L 0 -60" 
          stroke="#87CEEB" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Луч вправо -->
    <path d="M 25 0 L 60 0" 
          stroke="#87CEEB" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Луч вниз -->
    <path d="M 0 25 L 0 60" 
          stroke="#87CEEB" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="0" r="8" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="-60" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="60" cy="0" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="60" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
  </g>
</svg>