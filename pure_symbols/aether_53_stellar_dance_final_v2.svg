<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="aetherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFF176;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- AETHER 53: Stellar Dance (Звездный танец) - КОСМИЧЕСКИЙ ЭФИР -->
  <g transform="translate(200, 200)">
    <!-- Центральная звезда -->
    <path d="M 0 -50 L 15 -15 L 50 0 L 15 15 L 0 50 L -15 15 L -50 0 L -15 -15 Z" 
          stroke="url(#aetherGradient)" 
          stroke-width="6" 
          stroke-opacity="0.8"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Вращающиеся звезды -->
    <circle cx="0" cy="-80" r="8" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <circle cx="80" cy="0" r="8" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <circle cx="0" cy="80" r="8" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <circle cx="-80" cy="0" r="8" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <!-- Траектории вращения -->
    <path d="M 0 -65 Q 46 -46 65 0 Q 46 46 0 65 Q -46 46 -65 0 Q -46 -46 0 -65" 
          stroke="url(#aetherGradient)" 
          stroke-width="2" 
          stroke-opacity="0.4"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-80" r="5" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
    <circle cx="80" cy="0" r="5" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="80" r="5" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
    <circle cx="-80" cy="0" r="5" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
  </g>
</svg>