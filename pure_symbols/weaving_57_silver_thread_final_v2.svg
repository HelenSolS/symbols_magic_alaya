<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="weavingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WEAVING 57: Silver Thread (Серебряная нить) - КОСМИЧЕСКОЕ ПЛЕТЕНИЕ -->
  <g transform="translate(200, 200)">
    <!-- Основная нить -->
    <path d="M 0 -85 Q 30 -60 25 -30 Q 20 0 0 25 Q -20 0 -25 -30 Q -30 -60 0 -85" 
          stroke="url(#weavingGradient)" 
          stroke-width="8" 
          stroke-opacity="0.8"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Переплетение -->
    <path d="M 0 -60 Q 20 -45 18 -25 Q 15 -5 0 5 Q -15 -5 -18 -25 Q -20 -45 0 -60" 
          stroke="url(#weavingGradient)" 
          stroke-width="5" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Центр -->
    <circle cx="0" cy="0" r="8" 
            fill="#FFFFFF" 
            fill-opacity="0.9"
            filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-85" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="25" cy="-30" r="3" fill="#FFFFFF" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
    <circle cx="-25" cy="-30" r="3" fill="#FFFFFF" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
  </g>
</svg>