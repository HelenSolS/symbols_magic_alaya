<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="7" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#A1887F;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#D7CCC8;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#110b0b"/>
  
  <!-- EARTH 43: Underground River (Подземная река) - КОСМИЧЕСКАЯ ЗЕМЛЯ -->
  <g transform="translate(200, 200)">
    <!-- Основное русло реки -->
    <path d="M -90 50 Q -60 30 -30 20 Q 0 15 30 20 Q 60 30 90 50" 
          stroke="url(#earthGradient)" 
          stroke-width="8" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M -80 35 Q -50 20 -20 12 Q 10 10 40 12 Q 70 20 80 35" 
          stroke="url(#earthGradient)" 
          stroke-width="6" 
          stroke-opacity="0.8"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Притоки -->
    <path d="M -50 45 Q -60 35 -70 25" 
          stroke="url(#earthGradient)" 
          stroke-width="5" 
          stroke-opacity="0.6"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 50 45 Q 60 35 70 25" 
          stroke="url(#earthGradient)" 
          stroke-width="5" 
          stroke-opacity="0.6"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Водопад -->
    <path d="M 0 15 Q 5 5 0 -5 Q -5 5 0 15" 
          stroke="url(#earthGradient)" 
          stroke-width="4" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Каменные образования -->
    <ellipse cx="-70" cy="25" rx="6" ry="8" 
             fill="#A1887F" 
             fill-opacity="0.6"
             filter="url(#cosmic-glow)"/>
    
    <ellipse cx="70" cy="25" rx="6" ry="8" 
             fill="#A1887F" 
             fill-opacity="0.6"
             filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-90" cy="50" r="3" fill="#E8D5C4" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="90" cy="50" r="3" fill="#E8D5C4" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="-5" r="3" fill="#E8D5C4" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
  </g>
</svg>