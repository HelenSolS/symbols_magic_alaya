<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="airGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#64B5F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#000011"/>
  
  <!-- AIR 1: The Whisper - КОСМИЧЕСКИЙ МИНИМАЛИЗМ -->
  <g transform="translate(200, 200)">
    <!-- Основная плавная линия шепота -->
    <path d="M 0 -100 Q -15 -60 -30 0 Q -45 60 -60 100" 
          stroke="url(#airGradient)" 
          stroke-width="10" 
          stroke-opacity="0.9"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Эхо шепота -->
    <path d="M -30 0 Q -60 -15 -90 -30" 
          stroke="url(#airGradient)" 
          stroke-width="7" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M -30 0 Q 0 -15 30 -30" 
          stroke="url(#airGradient)" 
          stroke-width="7" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Световые частицы -->
    <circle cx="0" cy="-100" r="4" fill="#B0E0E6" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-60" cy="100" r="4" fill="#B0E0E6" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-90" cy="-30" r="2" fill="#E0F6FF" fill-opacity="0.6" filter="url(#cosmic-glow)"/>
  </g>
</svg>