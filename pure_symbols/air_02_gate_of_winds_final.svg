<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- AIR 2: Gate of Winds (Врата Ветров) - ДВЕ ПАРАЛЛЕЛЬНЫЕ ВЕРТИКАЛЬНЫЕ ЛИНИИ, МЕЖДУ НИМИ ВИХРЕВОЕ СМЕЩЕНИЕ -->
  <g transform="translate(150, 150)">
    <!-- Левая параллельная линия -->
    <path d="M -40 -80 L -40 80" 
          stroke="#87CEEB" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Правая параллельная линия -->
    <path d="M 40 -80 L 40 80" 
          stroke="#87CEEB" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Вихревое смещение между линиями -->
    <path d="M -25 -30 Q -15 -40 0 -35 Q 15 -30 25 -20 Q 30 -10 25 0 Q 15 10 0 15 Q -15 10 -25 0 Q -30 -10 -25 -20 Q -15 -30 0 -35 Q 15 -40 25 -30" 
          stroke="#87CEEB" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-40" cy="-80" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="40" cy="-80" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="-40" cy="80" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="40" cy="80" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
  </g>
</svg>