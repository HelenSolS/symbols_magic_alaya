<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 13: River Path (Речной путь) -->
  <g transform="translate(200, 200)">
    <!-- Извилистая река -->
    <path d="M -90 -60 Q -50 -70 -20 -50 Q 10 -30 40 -40 Q 70 -50 90 -30" 
          stroke="#26A69A" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -80 -40 Q -40 -50 -10 -30 Q 20 -10 50 -20 Q 80 -30 80 -10" 
          stroke="#4DB6AC" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Притоки -->
    <path d="M -50 -70 Q -60 -80 -70 -90" 
          stroke="#80CBC4" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 40 -40 Q 50 -50 60 -60" 
          stroke="#80CBC4" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-90" cy="-60" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="90" cy="-30" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>