<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- FIRE 32: Wildfire (Лесной пожар) -->
  <g transform="translate(200, 200)">
    <!-- Извилистые языки пламени -->
    <path d="M -80 60 Q -60 40 -40 30 Q -20 20 0 15 Q 20 20 40 30 Q 60 40 80 60" 
          stroke="#FF7043" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -70 45 Q -50 30 -30 20 Q -10 10 10 15 Q 30 20 50 30 Q 65 40 70 45" 
          stroke="#FFAB40" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Вспышки -->
    <path d="M -50 35 Q -55 25 -60 15" 
          stroke="#FFCC02" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -20 20 Q -25 10 -30 0" 
          stroke="#FFCC02" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 20 20 Q 25 10 30 0" 
          stroke="#FFCC02" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 50 35 Q 55 25 60 15" 
          stroke="#FFCC02" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-80" cy="60" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="80" cy="60" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="-60" cy="15" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
  </g>
