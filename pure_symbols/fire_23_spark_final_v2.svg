<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFAB40;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFCC02;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#110000"/>
  
  <!-- FIRE 23: The Spark (Искра) - КОСМИЧЕСКИЙ ОГОНЬ -->
  <g transform="translate(200, 200)">
    <!-- Центральная линия искры -->
    <path d="M -20 0 L 20 0" 
          stroke="url(#fireGradient)" 
          stroke-width="10" 
          stroke-opacity="0.8"
          fill="none" 
          stroke-linecap="round"
          filter="url(#cosmic-glow)"/>
    
    <!-- Левая ветвь -->
    <path d="M -8 -12 L -35 -35" 
          stroke="url(#fireGradient)" 
          stroke-width="6" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round"
          filter="url(#cosmic-glow)"/>
    
    <!-- Правая ветвь -->
    <path d="M 8 -12 L 35 -35" 
          stroke="url(#fireGradient)" 
          stroke-width="6" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round"
          filter="url(#cosmic-glow)"/>
    
    <!-- Центральная вспышка -->
    <circle cx="0" cy="0" r="15" 
            fill="#FFAB40" 
            fill-opacity="0.8"
            filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-20" cy="0" r="3" fill="#FFD700" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="20" cy="0" r="3" fill="#FFD700" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-35" cy="-35" r="4" fill="#FFD700" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
    <circle cx="35" cy="-35" r="4" fill="#FFD700" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
  </g>
</svg>