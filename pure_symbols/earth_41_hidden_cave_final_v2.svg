<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="7" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#A1887F;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#D7CCC8;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#110b0b"/>
  
  <!-- EARTH 41: Hidden Cave (Потайная пещера) - КОСМИЧЕСКАЯ ЗЕМЛЯ -->
  <g transform="translate(200, 200)">
    <!-- Вход в пещеру -->
    <path d="M -60 60 Q -45 35 -30 10 Q -15 -15 0 -20 Q 15 -15 30 10 Q 45 35 60 60" 
          stroke="url(#earthGradient)" 
          stroke-width="8" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Туннель -->
    <path d="M -30 35 Q -25 10 -15 -10 Q 0 -18 15 -10 Q 25 10 30 35" 
          stroke="url(#earthGradient)" 
          stroke-width="6" 
          stroke-opacity="0.8"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Глубина пещеры -->
    <path d="M -10 10 Q 0 0 10 10" 
          stroke="url(#earthGradient)" 
          stroke-width="4" 
          stroke-opacity="0.6"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Сталагмиты и сталагнаты -->
    <ellipse cx="-40" y="50" rx="5" ry="15" 
             fill="#A1887F" 
             fill-opacity="0.7"
             filter="url(#cosmic-glow)"/>
    
    <ellipse cx="-20" y="45" rx="4" ry="12" 
             fill="#A1887F" 
             fill-opacity="0.7"
             filter="url(#cosmic-glow)"/>
    
    <ellipse cx="20" y="45" rx="4" ry="12" 
             fill="#A1887F" 
             fill-opacity="0.7"
             filter="url(#cosmic-glow)"/>
    
    <ellipse cx="40" y="50" rx="5" ry="15" 
             fill="#A1887F" 
             fill-opacity="0.7"
             filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-20" r="4" fill="#E8D5C4" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-25" cy="10" r="3" fill="#E8D5C4" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
    <circle cx="25" cy="10" r="3" fill="#E8D5C4" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
  </g>
</svg>