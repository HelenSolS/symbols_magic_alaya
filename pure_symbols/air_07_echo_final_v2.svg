<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 7: Echo Ring (Эхо) -->
  <g transform="translate(200, 200)">
    <!-- Внешнее кольцо -->
    <circle cx="0" cy="0" r="80" 
            stroke="#64B5F6" 
            stroke-width="6" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Среднее кольцо -->
    <circle cx="0" cy="0" r="55" 
            stroke="#90CAF9" 
            stroke-width="4" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Внутреннее кольцо -->
    <circle cx="0" cy="0" r="30" 
            stroke="#64B5F6" 
            stroke-width="3" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Точки эхо -->
    <circle cx="80" cy="0" r="4" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="-80" cy="0" r="4" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="80" r="4" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="-80" r="4" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>