<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 19: Falling Drop (Падающая капля) -->
  <g transform="translate(200, 200)">
    <!-- Траектория падения -->
    <path d="M 0 -80 Q 5 -60 0 -40 Q -5 -20 0 0" 
          stroke="#26A69A" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Капля -->
    <ellipse cx="0" cy="0" rx="12" ry="18" 
             stroke="#4DB6AC" 
             stroke-width="4" 
             fill="none" 
             filter="url(#symbol-glow)"/>
    
    <!-- Брызги -->
    <path d="M -15 20 Q -25 30 -30 45" 
          stroke="#80CBC4" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 15 20 Q 25 30 30 45" 
          stroke="#80CBC4" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Поверхность воды -->
    <path d="M -40 50 Q 0 45 40 50" 
          stroke="#26A69A" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-80" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="-30" cy="45" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="30" cy="45" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>