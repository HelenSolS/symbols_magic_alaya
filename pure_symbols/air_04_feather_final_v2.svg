<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 4: Feather of Direction (Перо) -->
  <g transform="translate(200, 200)">
    <!-- Основная линия пера (направлена вверх-вправо) -->
    <path d="M -26 92 Q -20 52 -13 26 Q -6 0 0 -26 Q 6 -45 13 -65" 
          stroke="#64B5F6" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Ветви пера -->
    <path d="M -13 26 Q -26 20 -39 13" 
          stroke="#64B5F6" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -6 0 Q -20 -6 -32 -13" 
          stroke="#64B5F6" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 -26 Q -13 -32 -26 -39" 
          stroke="#64B5F6" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 6 -45 Q -6 -52 -20 -58" 
          stroke="#64B5F6" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-26" cy="92" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="13" cy="-65" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>