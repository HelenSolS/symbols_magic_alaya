<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 16: Moon Tides (Лунные приливы) -->
  <g transform="translate(200, 200)">
    <!-- Полумесяц -->
    <path d="M 0 -70 A 70 70 0 1 0 0 70 A 35 35 0 1 1 0 -70" 
          stroke="#26A69A" 
          stroke-width="6" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Приливные волны -->
    <path d="M -50 40 Q -25 35 0 30 Q 25 35 50 40" 
          stroke="#4DB6AC" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -45 50 Q -20 45 0 40 Q 20 45 45 50" 
          stroke="#80CBC4" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Отливные волны -->
    <path d="M -50 -40 Q -25 -35 0 -30 Q 25 -35 50 -40" 
          stroke="#4DB6AC" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="70" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>