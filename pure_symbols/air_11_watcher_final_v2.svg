<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 11: Sky Watcher (Небесный страж) -->
  <g transform="translate(200, 200)">
    <!-- Центральное око -->
    <ellipse cx="0" cy="0" rx="25" ry="35" 
             stroke="#64B5F6" 
             stroke-width="6" 
             fill="none" 
             filter="url(#symbol-glow)"/>
    
    <!-- Зрачок -->
    <circle cx="0" cy="0" r="8" 
            stroke="#90CAF9" 
            stroke-width="3" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Лучи зрения вверх -->
    <path d="M -15 -35 Q -25 -50 -30 -70" 
          stroke="#64B5F6" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 15 -35 Q 25 -50 30 -70" 
          stroke="#64B5F6" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Лучи зрения вниз -->
    <path d="M -10 35 Q -20 50 -25 70" 
          stroke="#90CAF9" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 10 35 Q 20 50 25 70" 
          stroke="#90CAF9" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="70" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>