<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="weavingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WEAVING 64: Temporal Weave (Временное плетение) - КОСМИЧЕСКОЕ ПЛЕТЕНИЕ -->
  <g transform="translate(200, 200)">
    <!-- Волна времени -->
    <path d="M -80 30 Q -60 10 -40 0 Q -20 -10 0 0 Q 20 10 40 0 Q 60 -10 80 30" 
          stroke="url(#weavingGradient)" 
          stroke-width="8" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M -70 50 Q -50 30 -30 20 Q -10 10 10 20 Q 30 30 50 20 Q 65 15 75 25" 
          stroke="url(#weavingGradient)" 
          stroke-width="6" 
          stroke-opacity="0.8"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M -60 -50 Q -40 -30 -20 -20 Q 0 -10 20 -20 Q 40 -30 60 -40" 
          stroke="url(#weavingGradient)" 
          stroke-width="5" 
          stroke-opacity="0.6"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Пересечения времени -->
    <circle cx="0" cy="0" r="8" 
            fill="#FFFFFF" 
            fill-opacity="0.9"
            filter="url(#cosmic-glow)"/>
    
    <circle cx="-40" cy="0" r="5" 
            fill="#FFFFFF" 
            fill-opacity="0.7"
            filter="url(#cosmic-glow)"/>
    
    <circle cx="40" cy="0" r="5" 
            fill="#FFFFFF" 
            fill-opacity="0.7"
            filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-80" cy="30" r="3" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="80" cy="30" r="3" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="-50" r="3" fill="#FFFFFF" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
  </g>
</svg>