<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 18: Spring Source (Исток источника) -->
  <g transform="translate(200, 200)">
    <!-- Центральная точка -->
    <circle cx="0" cy="0" r="8" 
            stroke="#26A69A" 
            stroke-width="3" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Радиальные лучи -->
    <path d="M 0 -50 L 0 -70" 
          stroke="#26A69A" 
          stroke-width="6" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 50 L 0 70" 
          stroke="#26A69A" 
          stroke-width="6" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -50 0 L -70 0" 
          stroke="#26A69A" 
          stroke-width="6" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 50 0 L 70 0" 
          stroke="#26A69A" 
          stroke-width="6" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Диагональные лучи -->
    <path d="M -35 -35 L -50 -50" 
          stroke="#4DB6AC" 
          stroke-width="5" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 35 -35 L 50 -50" 
          stroke="#4DB6AC" 
          stroke-width="5" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -35 35 L -50 50" 
          stroke="#4DB6AC" 
          stroke-width="5" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 35 35 L 50 50" 
          stroke="#4DB6AC" 
          stroke-width="5" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="70" cy="0" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="70" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>