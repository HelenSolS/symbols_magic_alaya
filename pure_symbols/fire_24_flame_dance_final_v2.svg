<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFAB40;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFCC02;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#110000"/>
  
  <!-- FIRE 24: Flame Dance (Танец пламени) - КОСМИЧЕСКИЙ ОГОНЬ -->
  <g transform="translate(200, 200)">
    <!-- Центральное пламя с градиентом -->
    <path d="M 0 -100 Q 25 -75 18 -50 Q 12 -25 0 0 Q -12 -25 -18 -50 Q -25 -75 0 -100" 
          stroke="url(#fireGradient)" 
          stroke-width="9" 
          stroke-opacity="0.8"
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#cosmic-glow)"/>
    
    <!-- Боковые языки пламени -->
    <path d="M -18 -75 Q -40 -60 -45 -40 Q -40 -25 -28 -12" 
          stroke="url(#fireGradient)" 
          stroke-width="6" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 18 -75 Q 40 -60 45 -40 Q 40 -25 28 -12" 
          stroke="url(#fireGradient)" 
          stroke-width="6" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Верхние искры -->
    <circle cx="0" cy="-100" r="5" fill="#FFD700" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-28" cy="-12" r="3" fill="#FFD700" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
    <circle cx="28" cy="-12" r="3" fill="#FFD700" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
    
    <!-- Основание огня -->
    <ellipse cx="0" cy="15" rx="25" ry="10" 
             stroke="url(#fireGradient)" 
             stroke-width="5" 
             stroke-opacity="0.6"
             fill="none" 
             filter="url(#cosmic-glow)"/>
  </g>
</svg>