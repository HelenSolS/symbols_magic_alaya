<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="aetherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFF176;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- AETHER 49: Moon Path (Лунная дорожка) - КОСМИЧЕСКИЙ ЭФИР -->
  <g transform="translate(200, 200)">
    <!-- Полумесяц -->
    <path d="M 0 -70 A 70 70 0 1 0 0 70 A 35 35 0 1 1 0 -70" 
          stroke="url(#aetherGradient)" 
          stroke-width="8" 
          stroke-opacity="0.7"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Внутренний полумесяц -->
    <path d="M 0 -45 A 45 45 0 1 0 0 45 A 22 22 0 1 1 0 -45" 
          stroke="url(#aetherGradient)" 
          stroke-width="5" 
          stroke-opacity="0.8"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Звездная пыль -->
    <circle cx="-20" cy="-50" r="3" fill="#FFFFFF" fill-opacity="0.6" filter="url(#cosmic-glow)"/>
    <circle cx="15" cy="40" r="2" fill="#FFFFFF" fill-opacity="0.6" filter="url(#cosmic-glow)"/>
    <circle cx="-35" cy="20" r="2" fill="#FFFFFF" fill-opacity="0.6" filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="4" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="70" r="4" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
  </g>
</svg>