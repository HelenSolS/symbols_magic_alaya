<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 21: Bubble Dance (Танец пузырей) -->
  <g transform="translate(200, 200)">
    <!-- Большой пузырь -->
    <circle cx="0" cy="-30" r="20" 
            stroke="#26A69A" 
            stroke-width="4" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Средние пузыри -->
    <circle cx="-25" cy="0" r="15" 
            stroke="#4DB6AC" 
            stroke-width="3" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <circle cx="25" cy="0" r="15" 
            stroke="#4DB6AC" 
            stroke-width="3" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Маленькие пузыри -->
    <circle cx="-40" cy="25" r="8" 
            stroke="#80CBC4" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <circle cx="40" cy="25" r="8" 
            stroke="#80CBC4" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <circle cx="0" cy="35" r="6" 
            stroke="#80CBC4" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Блики в пузырях -->
    <circle cx="-5" cy="-35" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="-30" cy="-5" r="2" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="30" cy="-5" r="2" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>