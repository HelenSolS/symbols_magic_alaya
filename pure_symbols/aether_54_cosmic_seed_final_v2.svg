<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="aetherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFF176;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- AETHER 54: Cosmic Seed (Космическое семя) - КОСМИЧЕСКИЙ ЭФИР -->
  <g transform="translate(200, 200)">
    <!-- Семя -->
    <ellipse cx="0" cy="0" rx="25" ry="35" 
             stroke="url(#aetherGradient)" 
             stroke-width="8" 
             stroke-opacity="0.8"
             fill="none" 
             filter="url(#cosmic-glow)"/>
    
    <!-- Внутреннее семя -->
    <ellipse cx="0" cy="0" rx="15" ry="25" 
             stroke="url(#aetherGradient)" 
             stroke-width="5" 
             stroke-opacity="0.7"
             fill="none" 
             filter="url(#cosmic-glow)"/>
    
    <!-- Ростки -->
    <path d="M 0 -35 Q -8 -50 -15 -65" 
          stroke="url(#aetherGradient)" 
          stroke-width="4" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 0 -35 Q 8 -50 15 -65" 
          stroke="url(#aetherGradient)" 
          stroke-width="4" 
          stroke-opacity="0.7"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M -15 25 Q -25 35 -35 45" 
          stroke="url(#aetherGradient)" 
          stroke-width="3" 
          stroke-opacity="0.6"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 15 25 Q 25 35 35 45" 
          stroke="url(#aetherGradient)" 
          stroke-width="3" 
          stroke-opacity="0.6"
          fill="none" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-65" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="35" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-35" cy="45" r="3" fill="#FFFFFF" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
    <circle cx="35" cy="45" r="3" fill="#FFFFFF" fill-opacity="0.7" filter="url(#cosmic-glow)"/>
  </g>
</svg>