<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 14: Ocean Wave (Океанская волна) -->
  <g transform="translate(200, 200)">
    <!-- Основная волна -->
    <path d="M -90 20 Q -60 0 -30 -10 Q 0 -20 30 -10 Q 60 0 90 20" 
          stroke="#26A69A" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Гребень волны -->
    <path d="M -80 15 Q -50 -5 -20 -15 Q 10 -25 40 -15 Q 70 -5 80 15" 
          stroke="#4DB6AC" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Пенные брызги -->
    <circle cx="-30" cy="-10" r="4" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="30" cy="-10" r="4" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="-20" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    
    <!-- Подводное течение -->
    <path d="M -60 40 Q -30 35 0 30 Q 30 35 60 40" 
          stroke="#26A69A" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
  </g>
</svg>