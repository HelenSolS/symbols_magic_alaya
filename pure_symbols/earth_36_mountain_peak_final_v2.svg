<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- EARTH 36: Mountain Peak (Горная вершина) -->
  <g transform="translate(200, 200)">
    <!-- Основная вершина -->
    <path d="M 0 -70 L 35 -20 L 50 10 L -50 10 L -35 -20 Z" 
          stroke="#8D6E63" 
          stroke-width="6" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Боковые вершины -->
    <path d="M -50 -35 L -35 -20 L -20 -10 L -35 5 L -50 -10 Z" 
          stroke="#A1887F" 
          stroke-width="5" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 50 -35 L 35 -20 L 20 -10 L 35 5 L 50 -10 Z" 
          stroke="#A1887F" 
          stroke-width="5" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Скалы -->
    <rect x="-25" y="20" width="15" height="8" 
          fill="#8D6E63" 
          filter="url(#symbol-glow)"/>
    
    <rect x="10" y="25" width="20" height="10" 
          fill="#8D6E63" 
          filter="url(#symbol-glow)"/>
    
    <!-- Снежная вершина -->
    <path d="M 0 -70 L 12 -55 L -12 -55 Z" 
          stroke="#D7CCC8" 
          stroke-width="2" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
    <circle cx="-35" cy="-20" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
    <circle cx="35" cy="-20" r="3" fill="#D7CCC8" filter="url(#symbol-glow)"/>
  </g>
</svg>