<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 5: Twin Winds (Близнецы ветра) -->
  <g transform="translate(200, 200)">
    <!-- Первый ветер -->
    <path d="M -80 80 Q -60 20 -40 -40 Q -20 -80 0 -80" 
          stroke="#64B5F6" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Второй ветер -->
    <path d="M 80 -80 Q 60 -20 40 40 Q 20 80 0 80" 
          stroke="#64B5F6" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Центральное соединение -->
    <path d="M 0 -80 Q 0 -20 0 80" 
          stroke="#64B5F6" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-80" cy="80" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="80" cy="-80" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>