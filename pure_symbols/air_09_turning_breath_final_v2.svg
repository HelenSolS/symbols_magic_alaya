<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 9: Turning Breath (Поворот дыхания) -->
  <g transform="translate(200, 200)">
    <!-- Спираль дыхания -->
    <path d="M 0 -70 Q 40 -70 60 -50 Q 70 -20 60 10 Q 40 35 10 45 Q -25 50 -50 35 Q -70 10 -60 -20 Q -45 -45 -15 -55" 
          stroke="#64B5F6" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Центральная точка -->
    <circle cx="0" cy="0" r="8" 
            stroke="#90CAF9" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="60" cy="10" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="-50" cy="35" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>