<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- AIR 1: The Whisper (Шёпот) - ИЗОГНУТАЯ ТОНКАЯ ЛИНИЯ, МЯГКО РАСХОДЯЩАЯСЯ НА ДВЕ ВЕТВИ -->
  <g transform="translate(150, 150)">
    <!-- Основная изогнутая линия -->
    <path d="M 0 -70 Q -10 -40 -20 0 Q -30 40 -40 70" 
          stroke="#87CEEB" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Левая ветвь -->
    <path d="M -20 0 Q -40 -10 -60 -20" 
          stroke="#87CEEB" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Правая ветвь -->
    <path d="M -20 0 Q 0 -10 20 -20" 
          stroke="#87CEEB" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="-40" cy="70" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="-60" cy="-20" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="20" cy="-20" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
  </g>
</svg>