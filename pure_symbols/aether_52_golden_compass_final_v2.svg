<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="aetherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFF176;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- AETHER 52: Golden Compass (Золотой компас) - КОСМИЧЕСКИЙ ЭФИР -->
  <g transform="translate(200, 200)">
    <!-- Внешний круг -->
    <circle cx="0" cy="0" r="75" 
            stroke="url(#aetherGradient)" 
            stroke-width="8" 
            stroke-opacity="0.7"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <!-- Средний круг -->
    <circle cx="0" cy="0" r="50" 
            stroke="url(#aetherGradient)" 
            stroke-width="5" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <!-- Стрелки компаса -->
    <path d="M 0 -50 L 0 -75" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 0 50 L 0 75" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-opacity="0.7"
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M -50 0 L -75 0" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-opacity="0.7"
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 50 0 L 75 0" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-opacity="0.7"
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Центр -->
    <circle cx="0" cy="0" r="8" 
            fill="#FFFFFF" 
            fill-opacity="0.9"
            filter="url(#cosmic-glow)"/>
    
    <!-- Угловые деления -->
    <circle cx="0" cy="-75" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="75" cy="0" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="75" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-75" cy="0" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
  </g>
</svg>