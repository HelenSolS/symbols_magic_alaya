<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 6: Sky Messenger (Небесный вестник) -->
  <g transform="translate(200, 200)">
    <!-- Летящая линия -->
    <path d="M -90 0 Q -45 -30 0 -45 Q 45 -30 90 0" 
          stroke="#64B5F6" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- След за летящим объектом -->
    <path d="M -70 0 Q -35 -20 0 -30 Q 35 -20 70 0" 
          stroke="#90CAF9" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Хвостовые линии -->
    <path d="M -30 -30 Q -45 -40 -60 -45" 
          stroke="#64B5F6" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 30 -30 Q 45 -40 60 -45" 
          stroke="#64B5F6" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-90" cy="0" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="90" cy="0" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>