<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- FIRE 31: Volcanic Heart (Вулканическое сердце) -->
  <g transform="translate(200, 200)">
    <!-- Сердцевина -->
    <path d="M 0 -20 C -20 -35 -35 -20 -35 0 C -35 20 -20 35 0 45 C 20 35 35 20 35 0 C 35 -20 20 -35 0 -20" 
          stroke="#FF7043" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Внутреннее пламя -->
    <path d="M 0 -15 C -15 -25 -25 -15 -25 0 C -25 15 -15 25 0 30 C 15 25 25 15 25 0 C 25 -15 15 -25 0 -15" 
          stroke="#FFAB40" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Извергающиеся языки -->
    <path d="M 0 -20 Q -8 -35 -12 -50" 
          stroke02" 
         ="#FFCC stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 -20 Q 8 -35 12 -50" 
          stroke="#FFCC02" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Основание вулкана -->
    <ellipse cx="0" cy="30" rx="25" ry="8" 
             stroke="#FF7043" 
             stroke-width="4" 
             fill="none" 
             filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-50" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="45" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="-25" cy="0" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
  </g>
</svg>