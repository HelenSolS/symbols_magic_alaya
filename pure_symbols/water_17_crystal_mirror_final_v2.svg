<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 17: Crystal Mirror (Кристальное зеркало) -->
  <g transform="translate(200, 200)">
    <!-- Ромбовидная форма -->
    <path d="M 0 -70 L 40 -35 L 0 0 L -40 -35 Z" 
          stroke="#26A69A" 
          stroke-width="6" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Внутренний ромб -->
    <path d="M 0 -45 L 25 -22 L 0 0 L -25 -22 Z" 
          stroke="#4DB6AC" 
          stroke-width="4" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Отражения -->
    <path d="M 0 0 L 25 22 L 0 45 L -25 22 Z" 
          stroke="#80CBC4" 
          stroke-width="3" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Блики -->
    <circle cx="0" cy="-70" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="40" cy="-35" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="45" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>