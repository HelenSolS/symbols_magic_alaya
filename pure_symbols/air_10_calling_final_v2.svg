<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 10: The Calling (Зов) -->
  <g transform="translate(200, 200)">
    <!-- Центральный луч -->
    <path d="M 0 -80 Q 0 -40 0 0" 
          stroke="#64B5F6" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Левое крыло -->
    <path d="M 0 -60 Q -25 -65 -45 -70" 
          stroke="#64B5F6" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 -40 Q -30 -45 -55 -50" 
          stroke="#90CAF9" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Правое крыло -->
    <path d="M 0 -60 Q 25 -65 45 -70" 
          stroke="#64B5F6" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 -40 Q 30 -45 55 -50" 
          stroke="#90CAF9" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-80" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="-55" cy="-50" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="55" cy="-50" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>