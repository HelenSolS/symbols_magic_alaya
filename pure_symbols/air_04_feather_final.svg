<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- AIR 4: Feather of Direction (Перо) - СТИЛИЗОВАННОЕ ПЕРО, ТОНКАЯ ЛИНИЯ, НАПРАВЛЕННОЕ В ОДНУ СТОРОНУ -->
  <g transform="translate(150, 150)">
    <!-- Основная линия пера (направлена вверх-вправо) -->
    <path d="M -20 70 Q -15 40 -10 20 Q -5 0 0 -20 Q 5 -35 10 -50" 
          stroke="#87CEEB" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Ветви пера -->
    <path d="M -10 20 Q -20 15 -30 10" 
          stroke="#87CEEB" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -5 0 Q -15 -5 -25 -10" 
          stroke="#87CEEB" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 -20 Q -10 -25 -20 -30" 
          stroke="#87CEEB" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 5 -35 Q -5 -40 -15 -45" 
          stroke="#87CEEB" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-20" cy="70" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="10" cy="-50" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
  </g>
</svg>