<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WATER 20: Vortex Spiral (Водоворот) -->
  <g transform="translate(200, 200)">
    <!-- Внешняя спираль -->
    <path d="M 0 -80 Q 35 -80 55 -65 Q 70 -45 65 -25 Q 55 -5 35 10 Q 10 20 -15 15 Q -35 5 -45 -15 Q -50 -35 -40 -50 Q -25 -70 0 -80" 
          stroke="#26A69A" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Внутренняя спираль -->
    <path d="M 0 -55 Q 25 -55 40 -45 Q 50 -30 45 -15 Q 35 0 20 8 Q 0 12 -18 8 Q -28 0 -30 -12 Q -28 -28 -15 -35 Q 5 -45 0 -55" 
          stroke="#4DB6AC" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Центр водоворота -->
    <circle cx="0" cy="0" r="6" 
            stroke="#80CBC4" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-80" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="65" cy="-25" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
    <circle cx="-45" cy="-15" r="3" fill="#80CBC4" filter="url(#symbol-glow)"/>
  </g>
</svg>