<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- FIRE 25: Ember Core (Угольное ядро) -->
  <g transform="translate(200, 200)">
    <!-- Внешний круг -->
    <circle cx="0" cy="0" r="60" 
            stroke="#FF7043" 
            stroke-width="6" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Средний круг -->
    <circle cx="0" cy="0" r="40" 
            stroke="#FFAB40" 
            stroke-width="5" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Внутренний круг -->
    <circle cx="0" cy="0" r="20" 
            stroke="#FFCC02" 
            stroke-width="4" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Центральная точка -->
    <circle cx="0" cy="0" r="8" 
            stroke="#FFCC02" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Радиальные лучи -->
    <path d="M 0 -60 L 0 -70" 
          stroke="#FF7043" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 0 60 L 0 70" 
          stroke="#FF7043" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M -60 0 L -70 0" 
          stroke="#FF7043" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 60 0 L 70 0" 
          stroke="#FF7043" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="70" cy="0" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
  </g>
</svg>