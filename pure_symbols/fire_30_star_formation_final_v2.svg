<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- FIRE 30: Star Formation (Звездная формация) -->
  <g transform="translate(200, 200)">
    <!-- Центральная звезда -->
    <path d="M 0 -50 L 15 -15 L 50 0 L 15 15 L 0 50 L -15 15 L -50 0 L -15 -15 Z" 
          stroke="#FF7043" 
          stroke-width="6" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Внутренняя звезда -->
    <path d="M 0 -30 L 10 -10 L 30 0 L 10 10 L 0 30 L -10 10 L -30 0 L -10 -10 Z" 
          stroke="#FFAB40" 
          stroke-width="4" 
          fill="none" 
          filter="url(#symbol-glow)"/>
    
    <!-- Окружающие звезды -->
    <circle cx="70" cy="0" r="6" 
            stroke="#FFCC02" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <circle cx="-70" cy="0" r="6" 
            stroke="#FFCC02" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <circle cx="0" cy="70" r="6" 
            stroke="#FFCC02" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <circle cx="0" cy="-70" r="6" 
            stroke="#FFCC02" 
            stroke-width="2" 
            fill="none" 
            filter="url(#symbol-glow)"/>
    
    <!-- Соединительные линии -->
    <path d="M 0 -50 L 0 -70" 
          stroke="#FF7043" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <path d="M 50 0 L 70 0" 
          stroke="#FF7043" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-70" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="70" cy="0" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="70" r="3" fill="#FFCC02" filter="url(#symbol-glow)"/>
  </g>
</svg>