<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="aetherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFF176;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- AETHER 47: Star Crown (Звездная корона) - КОСМИЧЕСКИЙ ЭФИР -->
  <g transform="translate(200, 200)">
    <!-- Центральная звезда -->
    <path d="M 0 -60 L 18 -18 L 60 0 L 18 18 L 0 60 L -18 18 L -60 0 L -18 -18 Z" 
          stroke="url(#aetherGradient)" 
          stroke-width="8" 
          stroke-opacity="0.8"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Внутренняя звезда -->
    <path d="M 0 -35 L 12 -12 L 35 0 L 12 12 L 0 35 L -12 12 L -35 0 L -12 -12 Z" 
          stroke="url(#aetherGradient)" 
          stroke-width="5" 
          stroke-opacity="0.7"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Окружающие звезды -->
    <circle cx="0" cy="-85" r="6" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <circle cx="85" cy="0" r="6" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <circle cx="0" cy="85" r="6" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <circle cx="-85" cy="0" r="6" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-opacity="0.8"
            fill="none" 
            filter="url(#cosmic-glow)"/>
    
    <!-- Соединительные лучи -->
    <path d="M 0 -60 L 0 -85" 
          stroke="url(#aetherGradient)" 
          stroke-width="3" 
          stroke-opacity="0.6"
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <path d="M 60 0 L 85 0" 
          stroke="url(#aetherGradient)" 
          stroke-width="3" 
          stroke-opacity="0.6"
          stroke-linecap="round" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-85" r="4" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
    <circle cx="85" cy="0" r="4" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="85" r="4" fill="#FFFFFF" fill-opacity="0.9" filter="url(#cosmic-glow)"/>
  </g>
</svg>