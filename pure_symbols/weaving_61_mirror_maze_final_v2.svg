<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cosmic-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="weavingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- WEAVING 61: Mirror Maze (Зеркальный лабиринт) - КОСМИЧЕСКОЕ ПЛЕТЕНИЕ -->
  <g transform="translate(200, 200)">
    <!-- Внешний ромб -->
    <path d="M 0 -75 L 50 -35 L 0 75 L -50 -35 Z" 
          stroke="url(#weavingGradient)" 
          stroke-width="8" 
          stroke-opacity="0.7"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Средний ромб -->
    <path d="M 0 -50 L 35 -20 L 0 50 L -35 -20 Z" 
          stroke="url(#weavingGradient)" 
          stroke-width="6" 
          stroke-opacity="0.8"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Внутренний ромб -->
    <path d="M 0 -25 L 20 -10 L 0 25 L -20 -10 Z" 
          stroke="url(#weavingGradient)" 
          stroke-width="4" 
          stroke-opacity="0.6"
          fill="none" 
          filter="url(#cosmic-glow)"/>
    
    <!-- Центр -->
    <circle cx="0" cy="0" r="6" 
            fill="#FFFFFF" 
            fill-opacity="0.9"
            filter="url(#cosmic-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="0" cy="-75" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="50" cy="-35" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="0" cy="75" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
    <circle cx="-50" cy="-35" r="4" fill="#FFFFFF" fill-opacity="0.8" filter="url(#cosmic-glow)"/>
  </g>
</svg>