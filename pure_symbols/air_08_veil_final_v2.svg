<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- AIR 8: Veil of Mist (Покров тумана) -->
  <g transform="translate(200, 200)">
    <!-- Верхняя волна -->
    <path d="M -90 -20 Q -45 -35 0 -30 Q 45 -35 90 -20" 
          stroke="#64B5F6" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Средняя волна -->
    <path d="M -80 0 Q -40 -10 0 -5 Q 40 -10 80 0" 
          stroke="#90CAF9" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Нижняя волна -->
    <path d="M -70 20 Q -35 10 0 15 Q 35 10 70 20" 
          stroke="#64B5F6" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          filter="url(#symbol-glow)"/>
    
    <!-- Парящие точки -->
    <circle cx="-60" cy="-15" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="0" cy="-30" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
    <circle cx="60" cy="-15" r="3" fill="#90CAF9" filter="url(#symbol-glow)"/>
  </g>
</svg>