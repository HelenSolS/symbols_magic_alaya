<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="symbol-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- AIR 7: The Echo (Эхо) - ТРИ ПОВТОРЯЮЩИЕСЯ ДУГИ, УХОДЯЩИЕ НАРУЖУ -->
  <g transform="translate(150, 150)">
    <!-- Центральная точка -->
    <circle cx="0" cy="0" r="3" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    
    <!-- Первая дуга (самая внутренняя) -->
    <path d="M -30 0 Q 0 -30 30 0" 
          stroke="#87CEEB" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Вторая дуга (средняя) -->
    <path d="M -50 0 Q 0 -50 50 0" 
          stroke="#87CEEB" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Третья дуга (самая внешняя) -->
    <path d="M -70 0 Q 0 -70 70 0" 
          stroke="#87CEEB" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#symbol-glow)"/>
    
    <!-- Световые акценты -->
    <circle cx="-30" cy="0" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="30" cy="0" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="-50" cy="0" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="50" cy="0" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="-70" cy="0" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
    <circle cx="70" cy="0" r="2" fill="#B0E0E6" filter="url(#symbol-glow)"/>
  </g>
</svg>